<form action="/action_page.php" (ngSubmit)="verifyUser()">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="user.password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
